<!doctype html>

                <div class="slideList-point">
                    <span class="ckd"></span>

                </div>

            <section class="mt-38">

                </div>
            </section>
            <!--第三行-->
            <section class="mt-38">
                <div class="img_cols-ss solid">
                    <iframe src="http://image.baidu.com/" frameborder="0"></iframe>
                </div>
                <div class="img_style-sd ml-38">
                    <img src="../imgs/example_14.jpg" alt="">
